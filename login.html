<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login Page</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
		<link rel="stylesheet" href="./assets/login.css">
	</head>
	<body style="">
		    <form  id="form_login">
				<div class="form_content">
				<p>
					<img class="logpro_img" src="https://raw.githubusercontent.com/Infernus101/ProfileUI/0690f5e61a9f7af02c30342d4d6414a630de47fc/icon.png">
				</p>
				<p class="welcome_txt">
					Welcome<br/>
					<small class="welcome_small">
						Sign in to Your Account
					</small>
				</p>
				<p>
					<span class="input_label">User Name</span>
					<span class="input_check">
						<i class="material-icons">&#xE876;</i>
					</span>
					<input type="text" id="username" placeholder="" value="Rajesh" required />
					
				</p>
				<p>
					<span class="input_label">Password</span>
					<span class="input_check">
						<i class="material-icons">&#xE876;</i>
					</span>
					<input type="password" id="password" placeholder="" value="Rajesh" required />
				</p>
				
				<p>
					<span>
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
						  <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
						  <span class="mdl-checkbox__label">Remember me</span>
						</label>
					</span>
					<button id="submitbutton" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						LOGIN
					</button>
				
				</p><br/>
				</div>
				<div class="form_footer">
					<p>Connect With US
						<img src="https://image.flaticon.com/icons/svg/185/185981.svg">
						<img src="https://image.flaticon.com/icons/svg/185/185963.svg">
					</p>
				</div>
			</form>
	</body>
</html>
